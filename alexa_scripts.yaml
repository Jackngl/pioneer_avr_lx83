# Scripts Home Assistant pour Alexa (Pioneer LX83)
# Ces scripts apparaîtront comme des "Scènes" dans Alexa.
# Une fois ajoutés à votre fichier scripts.yaml, dites : "Alexa, active [Nom du script]"

# --- MODES AUDIO ---

ampli_mode_thx_cinema:
  alias: "Mode Cinéma THX"
  sequence:
    - action: pioneer_avr_lx83.send_raw_command
      data:
        entity_id: media_player.ampli
        command: "0051SR"

