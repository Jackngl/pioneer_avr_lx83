template: |
  ## Changes

  $CHANGES

  ## Upgrade instructions

  1. Run `./scripts/bump_version.py <next version>` to sync manifest, VERSION and changelog.
  2. Commit the resulting files.
  3. Tag the commit (`git tag -a v<version> -m "Release v<version>" && git push --tags`).
  4. Wait for this release draft to update automatically, then publish it.
