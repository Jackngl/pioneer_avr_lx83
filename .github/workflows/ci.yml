name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    - name: Lint with flake8
      continue-on-error: true
      run: |
        flake8 custom_components/pioneer_avr_lx83 --count --select=E9,F63,F7,F82 --show-source --statistics || echo "Flake8 found issues (non-blocking)"
    - name: Check formatting with black
      continue-on-error: true
      run: |
        black --check custom_components/pioneer_avr_lx83 || echo "Black formatting issues found (non-blocking)"
    - name: Check import sorting with isort
      continue-on-error: true
      run: |
        isort --check-only custom_components/pioneer_avr_lx83 || echo "Import sorting issues found (non-blocking)"

  validate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: HACS validation
      uses: hacs/action@main
      with:
        category: integration
        ignore: |
          **/__pycache__/**
          **/*.pyc
          **/.git/**
          **/.github/**
          **/scripts/**
          **/tests/**
          **/*.md
          **/CHANGELOG*
          **/VERSIONING.md
          **/CONTRIBUTING.md
          **/LICENSE
          **/PUBLISH.md
          **/GET_TOKEN.md
          **/info.md
          **/create_repo*
          **/pyproject.toml
